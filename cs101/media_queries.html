<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Media Queries</title>
    <style>
        body {
            background-color: yellow;
        }

        @media only screen and (max-width: 500px) {
            body {
                background-color: blue;
            }
        }
    </style>
</head>

<body>
    <h1>The @media Rule</h1>

    <p>
        Resize the browser window. When the width of this document is 600 pixels or less, the background-color is
        "lightblue", otherwise it is "yellow".
    </p>
    <a href="nav.html">Navigation Example</a>
    <a href="helloworld.html">Hello World</a>
</body>

</html>
