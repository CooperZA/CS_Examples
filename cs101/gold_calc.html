<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gold Calculator</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            text-align: center;
            padding-bottom: 2rem;
            font-weight: 2rem;
        }
        div{
            text-align: center;
        }
    </style>

<body>
    <h1>Gold Calculator</h1>
    <div>
        <h3>Enter how much gold you have(oz):</h3>
        <!-- <input type="text" name="gold" id="gold"> -->
        <button onclick="gold = prompt('Enter how much gold you have(oz):', '1');">
            Gold Amount
        </button>
        <button onclick="goldCalc(gold);">Submit</button>
    </div>
</body>
